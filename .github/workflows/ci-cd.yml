name: âš›ï¸ Frontend CI/CD

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  NODE_VERSION: '20'
  DEPLOY_PATH: /var/www/melking/frontend-new
  NGINX_SERVICE: nginx
  FRONTEND_PORT: 8080
  BACKEND_PORT: 9000

jobs:
  build:
    name: ğŸ§ª Test & Build
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Lint
        run: npm run lint
        continue-on-error: true

      - name: ğŸ—ï¸ Build
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL || 'https://melkingapp.ir/api/v1' }}
        run: npm run build

      - name: ğŸ“¦ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: dist
          if-no-files-found: error
          retention-days: 7

  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    timeout-minutes: 20
    environment:
      name: production

    steps:
      - name: ğŸ“¥ Download artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: dist

      - name: ğŸ·ï¸ Prepare release metadata
        id: release
        run: echo "name=release-$(date +%Y%m%d%H%M%S)-${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: ğŸ” Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ğŸ“¦ Archive build
        run: tar -czf frontend-dist.tar.gz -C dist .

      - name: ğŸ“¤ Upload to server
        run: |
          scp -o StrictHostKeyChecking=no frontend-dist.tar.gz ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/tmp/frontend-dist.tar.gz

      - name: ğŸ” Check backend on port 9000
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << "ENDSSH"
            set -euo pipefail
            echo "Checking if backend is running on port ${{ env.BACKEND_PORT }}..."
            if netstat -tuln | grep -q ":${{ env.BACKEND_PORT }} " || ss -tuln | grep -q ":${{ env.BACKEND_PORT }} "; then
              echo "âœ… Backend is running on port ${{ env.BACKEND_PORT }}"
              curl -f http://localhost:${{ env.BACKEND_PORT }}/health/ || echo "âš ï¸ Backend health check failed, but port is open"
            else
              echo "âŒ Backend is NOT running on port ${{ env.BACKEND_PORT }}"
              exit 1
            fi
          ENDSSH

      - name: âš™ï¸ Setup nginx config for frontend port
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << "ENDSSH"
            set -euo pipefail
            NGINX_CONFIG="/etc/nginx/sites-available/frontend-new"
            cat > "${NGINX_CONFIG}" << 'NGINXEOF'
            server {
                listen ${{ env.FRONTEND_PORT }};
                server_name _;
                
                root ${{ env.DEPLOY_PATH }}/current;
                index index.html;
                
                location / {
                    try_files \$uri \$uri/ /index.html;
                }
                
                location /api/ {
                    proxy_pass http://127.0.0.1:${{ env.BACKEND_PORT }}/api/;
                    proxy_set_header Host \$host;
                    proxy_set_header X-Real-IP \$remote_addr;
                    proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
                    proxy_set_header X-Forwarded-Proto \$scheme;
                }
                
                location /static/ {
                    proxy_pass http://127.0.0.1:${{ env.BACKEND_PORT }}/static/;
                }
                
                location /media/ {
                    proxy_pass http://127.0.0.1:${{ env.BACKEND_PORT }}/media/;
                }
            }
            NGINXEOF
            ln -sf "${NGINX_CONFIG}" /etc/nginx/sites-enabled/frontend-new
            nginx -t && echo "âœ… Nginx config is valid"
          ENDSSH

      - name: â™»ï¸ Deploy release
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << "ENDSSH"
            set -euo pipefail
            RELEASE_NAME="${{ steps.release.outputs.name }}"
            DEPLOY_PATH="${{ env.DEPLOY_PATH }}"
            mkdir -p "${DEPLOY_PATH}/releases"
            mkdir -p "${DEPLOY_PATH}/shared"
            RELEASE_DIR="${DEPLOY_PATH}/releases/${RELEASE_NAME}"
            rm -rf "${RELEASE_DIR}"
            mkdir -p "${RELEASE_DIR}"
            tar -xzf /tmp/frontend-dist.tar.gz -C "${RELEASE_DIR}"
            rm -f /tmp/frontend-dist.tar.gz
            ln -sfn "${RELEASE_DIR}" "${DEPLOY_PATH}/current"
            if command -v chown >/dev/null 2>&1; then
              chown -R www-data:www-data "${DEPLOY_PATH}" || true
            fi
            systemctl reload "${{ env.NGINX_SERVICE }}"
            echo "âœ… Release deployed to ${RELEASE_DIR}"
            echo "ğŸŒ Frontend available at: http://${{ secrets.SSH_HOST }}:${{ env.FRONTEND_PORT }}"
          ENDSSH

      - name: ğŸ¥ Health check
        run: |
          FRONTEND_URL="http://${{ secrets.SSH_HOST }}:${{ env.FRONTEND_PORT }}"
          echo "Checking frontend at ${FRONTEND_URL}..."
          curl -fsSL -o /dev/null "${FRONTEND_URL}" && echo "âœ… Frontend is accessible on port ${{ env.FRONTEND_PORT }}"

  notify:
    name: ğŸ”” Notify
    runs-on: ubuntu-latest
    needs: deploy
    if: always() && github.ref == 'refs/heads/main'

    steps:
      - name: âœ… Success
        if: needs.deploy.result == 'success'
        run: |
          echo "âœ… Frontend deployed successfully to ${{ secrets.DEPLOYMENT_URL }}"

      - name: âŒ Failure
        if: needs.deploy.result != 'success'
        run: |
          echo "âŒ Frontend deployment failed. Please review the logs."

